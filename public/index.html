<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="utf-8">
  <title>مواقيت الصلاة</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>


  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Amiri&family=Tajawal:wght@200;300;400;500;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
<header>

  <div class="p-4 p-md-5 mb-4 rounded">
    <h2 class=" quran">إِنَّ الصَّلَاةَ كَانَتْ عَلَى الْمُؤْمِنِينَ كِتَابًا مَّوْقُوتًا</h2>
  </div>

</header>

  <main class="container main">

    <div class=" searchDiv">
      <form class="d-flex" >
        <input class="form-control me-2" id="cityName" type="search" name="city" placeholder="اسم المدينة">
        <button class="btn btn-outline" type="submit" id="queryBtn">بحث</button>
      </form>
    </div>

    <div class="card text-center ml-lg-3" id="card">
      <div class="card-header" id="card-header">
        <h5 id="cardTitle">
        مواقيت الصلاة
        </h5>
      </div>

      <ul class="list-group list-group-flush" id="prayer-list">
      </ul>
    </div>

  </main>
</body>


  <script  src="functions.js"></script>



</html>
